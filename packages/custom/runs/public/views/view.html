<section data-ng-controller="RunsController as vm" data-ng-init="findOne()">
  <span>{{vm.run.created | date:'medium'}}</span> /
  <span>{{vm.run.user.name}}</span>
  <h2>{{vm.run.title}}</h2>
  <div data-ng-if="hasAuthorization(vm.run)">
    <a class="btn" href="/#!/runs/{{vm.run._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn" data-ng-click="remove(vm.run);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div>{{vm.run.content}}</div>
</section>
